<ion-view view-title="รายการแคมเปญ">
  <ion-nav-buttons side="right">
    <button ng-click="campaigns.NewCampaign()" class="button button-clear button-positive button-icon ion-ios-compose-outline">เพิ่ม</button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="campaign in  campaigns.data | orderBy:'-lastMessage.timestamp'"
        class="item-campaign item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        href="#/tab/campaigns/{{campaign._id}}">
              <h3>{{campaign.CampaignName}} </h3>
              <p  >{{ campaign.StartDate | date : 'dd/MM/yy'}} - {{ campaign.EndDate| date : 'dd/MM/yy' }}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="campaigns.RemoveCampaign(campaign)">
          ลบ
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
