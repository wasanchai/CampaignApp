<ion-view view-title="Campaign">
  <ion-nav-buttons side="right">
    <button ng-click="openNewChatModal()" class="button button-clear button-positive button-icon ion-ios-compose-outline"></button>
  </ion-nav-buttons>

  <ion-content>
    <ion-list>
      <ion-item
        ng-repeat="campaign in  cam.data | orderBy:'-lastMessage.timestamp'"
        class="item-campaign item-remove-animate item-avatar item-icon-right"
        type="item-text-wrap"
        href="#/tab/campaigns/{{campaign._id}}">
              <h2>{{campaign.name}}--{{campaign.id}}</h2>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(campaign)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
